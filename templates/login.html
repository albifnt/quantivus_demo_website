<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Quantivus</title>
  
  <!-- CSS Assets -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/css/templatemo-lava.css">
  <link rel="stylesheet" href="/assets/css/owl-carousel.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">

  <!-- Custom CSS for Minimalist Design -->
  <style>
    body {
      background: linear-gradient(135deg, #0b93fb 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-form h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #2a5298;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 12px 15px;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #0b93fb;
      box-shadow: 0 0 8px rgba(11, 147, 251, 0.4);
    }

    .btn {
      background-color: #0b93fb;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #086bbf;
    }

    .text-center a {
      color: #0b93fb;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      background-color: #ffe6e6;
      color: #d9534f;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="login-logo">
      <img src="assets/images/logo.png" alt="Quantivus Logo">
    </div>

    <!-- Login Form -->
    <form action="/login_action" method="post" class="login-form">
      {% if error %}
      <div class="alert" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <h2>Login to Quantivus</h2>

      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account? <a href="/register">Register here</a>
    </p>
  </div>

  <!-- JS Assets -->
  <script src="/assets/js/jquery-2.1.0.min.js"></script>
  <script src="/assets/js/popper.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
